<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Megatheos</title>
    <style>
        body {
            background-color: #424242;
        }

        #favorites #add {
            position: fixed;
            bottom: 15px;
            right: 15px;
        }

        ul.dropdown-content.select-dropdown li span {
            color: #000;
        }

        .collection {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-extended  grey darken-4">
        <div class="nav-wrapper">
            <a style="margin-left: 10px" href="#" class="brand-logo">Megatheos</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="about.html"><i class="material-icons left">info</i><span id="about-text">About</span></a>
                </li>
                <li><a href="https://github.com/Lucifer25x/megatheos"><i class="material-icons left">code</i>GitHub</a>
                </li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#all-books"><i
                            class="material-icons left">library_books</i><span id="all-books-text">All Books</span></a>
                </li>
                <li class="tab"><a href="#favorites"><i class="material-icons left">favorites</i> <span
                            id="favorites-text">Favorites</span></a></li>
                <li class="tab"><a href="#collections"><i class="material-icons left">collections_bookmark</i>
                        <span id="collections-text">Collections</span></a></li>
                <li class="tab"><a href="#settings"><i class="material-icons left">settings</i> <span
                            id="settings-text">Settings</span></a></li>
            </ul>
        </div>
    </nav>

    <!-- Side navigator -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="about.html"><i class="material-icons left">info</i>About</a></li>
        <li><a href="https://github.com/Lucifer25x/megatheos"><i class="material-icons left">code</i>GitHub</a></li>
    </ul>

    <!-- Tabs -->
    <div id="all-books" class="col s12 row">

    </div>

    <div id="favorites" class="col s12 row">
        <!-- Add button -->
        <a id="add" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1"><i
                class="material-icons">add</i></a>

        <!-- Books list modal -->
        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4 id="book-list-text">Book List</h4>

                <ul class="collection" id="book-collection">

                </ul>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat"><span
                        id="close-text">Close</span></a>
            </div>
        </div>
    </div>

    <div id="collections" class="col s12 row">
        <h2>Coming soon!</h2>
    </div>

    <div id="settings" class="col s12">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Setting Name</th>
                        <th>Select</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>Select Language</td>
                        <td>
                            <select id="lang">
                                <option value="en">English</option>
                                <option value="tr">Turkish</option>
                                <option value="az">Azerbaijan</option>
                                <option value="ru">Russian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Theme</td>
                        <td>
                            <select id="theme">
                                <option value="dark">Dark</option>
                                <option value="bright">Bright</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <a class="waves-effect waves-light btn" id="default">Back to Default</a>
        </div>
    </div>

    <script src="materialize/js/materialize.min.js"></script>
    <script src="./main.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>

</html>
